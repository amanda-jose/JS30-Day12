<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

    const pressed = [];
    const secretCode = 'amanda'

    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key); // e.key is being pushed at the end
        // first element in splice is position starting from the end, second element is so it wont go passed 6 and removing 1 item at a time
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length) // - secretCode is to go backwards in the array 
        if (pressed.join('').includes(secretCode)) {
            console.log('yay!');
            cornify_add()
        }
        console.log(pressed);
    })

</script>
</body>
</html>
